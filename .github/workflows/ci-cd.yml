name: CI/CD - Move ON

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

env:
  APP_NAME: moveon-backend
  DOCKER_IMAGE: ${{ secrets.DOCKER_REGISTRY }}/moveon/backend:${{ github.sha }}

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run backend tests
        working-directory: ./backend
        run: npm test --silent

      - name: Build frontend app (if exists)
        working-directory: ./mobile
        run: |
          if [ -f package.json ]; then
            npm ci
            npm run build || echo "No build script for mobile"
          fi

      - name: Archive test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: ./backend/test-results || ./backend/coverage || ''

  build-and-push-image:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKER_REGISTRY_HOST }}
          username: ${{ secrets.DOCKER_REGISTRY_USER }}
          password: ${{ secrets.DOCKER_REGISTRY_TOKEN }}

      - name: Build and push image
        run: |
          docker build -t $DOCKER_IMAGE ./backend
          docker push $DOCKER_IMAGE

      - name: Save image digest
        run: |
          echo "IMAGE=$DOCKER_IMAGE" >> $GITHUB_ENV

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push-image
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy deployment script to server and run
        env:
          IMAGE: ${{ env.DOCKER_IMAGE }}
          ORACLE_CONN_STRING: ${{ secrets.ORACLE_CONN_STRING }}
          ORACLE_USER: ${{ secrets.ORACLE_USER }}
          ORACLE_PWD: ${{ secrets.ORACLE_PWD }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} 'bash -s' < ./deploy/deploy.sh

      - name: Upload deploy log
        uses: actions/upload-artifact@v4
        with:
          name: deploy-log
          path: ./deploy/deploy.log
